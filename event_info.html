<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - KEC AI&ML</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { background-color: #ffffff; margin: 0; font-family: 'Poppins', sans-serif; color: #333; }

        /* Professional Header */
        .hero-header {
            background: linear-gradient(rgba(0, 31, 63, 0.8), rgba(0, 31, 63, 0.8)), 
                        url('aitheronml.jpg');
            background-size: cover; background-position: center;
            padding: 100px 20px; text-align: center; color: white; border-bottom: 6px solid #FFD700;
        }

        .main-title { font-family: 'Montserrat', sans-serif; font-size: 5rem; margin: 0; letter-spacing: 4px; }
        
        .sticker {
            display: inline-block; background: #FFD700; color: #001f3f; padding: 12px 35px;
            font-weight: 900; font-size: 1.8rem; transform: rotate(-2deg); margin-top: 20px;
            box-shadow: 5px 5px 0px rgba(0,0,0,0.2);
        }

        /* Large 12 Image Gallery: 3 per row, 4 rows */
        .gallery-container {
            max-width: 1400px; /* Increased width for larger photos */
            margin: 60px auto;
            padding: 0 30px;
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Exactly 3 per line */
            gap: 40px; /* Increased gap for a cleaner look */
        }

        .event-card {
            background: #fff; border-radius: 15px; overflow: hidden;
            cursor: pointer; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid #eee; box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        .event-card:hover { transform: scale(1.05); border-color: #FFD700; }

        /* Increased Image Height */
        .event-card img { 
            width: 100%; 
            height: 350px; /* Big size as requested */
            object-fit: cover; 
            display: block;
        }

        .event-label { 
            padding: 20px; font-weight: 800; text-align: center; 
            color: #003366; font-size: 1.3rem; background: #fafafa;
            border-top: 1px solid #eee;
        }

        /* --- STYLISH INFO PANEL (MODAL) --- */
        .modal {
            display: none; position: fixed; z-index: 9999; left: 0; top: 0;
            width: 100%; height: 100%; background-color: rgba(0, 31, 63, 0.95);
            backdrop-filter: blur(10px);
        }

        .modal-content {
            background-color: white; margin: 3% auto;
            width: 70%; max-height: 85vh; border-radius: 25px; overflow-y: auto;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); animation: zoomIn 0.3s ease;
        }

        @keyframes zoomIn { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }

        .modal-header { background: #003366; color: #FFD700; padding: 30px; text-align: center; position: relative; }
        .close-btn { position: absolute; right: 30px; top: 20px; color: white; font-size: 40px; cursor: pointer; }
        
        .modal-body { padding: 50px; text-align: center; }
        .modal-body img { width: 90%; max-height: 450px; border-radius: 20px; margin-bottom: 30px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .modal-body h2 { color: #003366; font-size: 2.5rem; margin-bottom: 15px; }
        .modal-body p { font-size: 1.3rem; line-height: 1.8; color: #444; max-width: 800px; margin: 0 auto; }

        /* Tablets and Phones */
        @media (max-width: 1100px) { .gallery-container { grid-template-columns: repeat(2, 1fr); } .modal-content { width: 90%; } }
        @media (max-width: 700px) { .gallery-container { grid-template-columns: 1fr; } .main-title { font-size: 3rem; } }
    </style>
</head>
<body>

    <div class="hero-header">

    <div id="infoModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close-btn" onclick="closeModal()">&times;</span>
                <span style="font-weight:bold; letter-spacing: 2px;">EVENT DETAILS</span>
            </div>
            <div class="modal-body">
                <img id="modalImg" src="">
                <h2 id="modalTitle">Event Title</h2>
                <p id="modalDesc">Content here...</p>
            </div>
        </div>
    </div>

    <script>
        function openInfo(title, content, imgSrc) {
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalDesc').innerText = content;
            document.getElementById('modalImg').src = imgSrc;
            document.getElementById('infoModal').style.display = "block";
        }

        function closeModal() {
            document.getElementById('infoModal').style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById('infoModal')) { closeModal(); }
        }
    </script>

</body>
</html>
