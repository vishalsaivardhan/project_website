<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KEC - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            /* Rich royal blue background */
            background-color: #003366; 
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }

        .hero-section {
            padding: 20px;
        }

        h1 {
            color: #FFD700; /* Stylish Golden/Yellow */
            font-size: 3.8rem;
            font-weight: 800;
            margin-bottom: 5px; /* Reduced gap */
            text-transform: uppercase;
        }

        /* Normal white text format, no box */
        .dept-text {
            color: white;
            font-size: 1.6rem;
            font-weight: 300;
            letter-spacing: 2px;
            margin-top: 0;
            margin-bottom: 25px; /* Space between text and button */
        }

        .explore-btn {
            display: inline-block;
            padding: 12px 35px;
            background-color: #FFD700;
            color: #003366;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
            border-radius: 4px; /* Slightly sharper, professional corners */
            transition: 0.3s;
            text-transform: uppercase;
        }

        .explore-btn:hover {
            background-color: white;
            color: #003366;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>

    <div class="hero-section">
        <h1>KUPPAM ENGINEERING COLLEGE</h1>
        <p class="dept-text">DEPARTMENT OF AI & ML</p>
        
        <a href="event_info.html" class="explore-btn">GO TO EXPLORE</a>
    </div>

</body>
</html>
