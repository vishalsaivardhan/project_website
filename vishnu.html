<!DOCTYPE html>
<html>
    <head>
        <title>Footer</title>
         <script src="https://kit.fontawesome.com/1165876da6.js" crossorigin="anonymous"></script>
    </head>
    <style>
        *{
            margin:0;
            padding:0;
            font-size:18px;
            color:white;
        }
        footer{
            background: #1f2937;
            padding-top:50px;

        }
        .container{
            width:1140px;
            margin:auto;
            display:flex;
            justify-content: center;
        }
        .footer-content{
            width:33.3%;
        }
        h3{
            font-size:28px;
            margin-bottom:15px;
            text-align:center;
        }
        .footer-content p{
            width:190px;
            margin:auto;
            padding:7px;
        }
        .footer-content ul{
            text-align:center;
        }
        .list{
            padding:0;
        }
        .list li{
            width:auto;
            text-align:center;
            list-style-type: none ;
            padding:7px;
            position:relative;
        }
        .list li::before{
            content:"";
            position:absolute;
            transform:translate(-50%,-50%);
            left:50%;
            top:100%;
            width:0;
            height:2px;
            background:orange;
            transition-duration:.5s;
        }
        .list li:hover::before{
            width:70px;
        }
        .social-icons{
            text-align:center;
            padding:0;
        }
        .social-icons li{
            display:inline-block;
            text-align:center;
            padding:5px;
        }
        .social-icon i{
            color:black;
            font-size:25px;
        }
        a{
            text-decoration: none;
        }
        a:hover{
            color:#1f2937;
        }
        social-icons i:hover{
            color:#1f2937;
        }
        .bottom-bar{
            background:#1f2937;
            text-align:center;
            padding:10px 0;
            margin-top:50px;
        }
        .bottom-bar p{
            color:white;
            margin:0;
            font-size:16px;
            padding:7px;
        }
    </style>
<body>
